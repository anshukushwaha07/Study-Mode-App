name: study_mode_app
description: A Flutter app with study mode to block social media apps.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: "^0.13.1"
  # device_apps: ^2.2.0     
  installed_apps: "^1.6.0"   
  shared_preferences: ^2.2.3 
  google_fonts: ^6.2.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png" 
  min_sdk_android: 21 